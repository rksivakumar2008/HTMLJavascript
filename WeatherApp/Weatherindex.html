<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Page</title>
    <link rel="stylesheet" href="Weathermain.css">
</head>

<body>

    <!--Make sure the form has the autocomplete function switched off:-->
    <form class="container" autocomplete="off">
        <h2 style=" text-align: center; color: rgb(23, 20, 204);">Weather Info</h2><br><br><br>
        <div class="divCenter">
            <label style="font-size: 20px;" for="cityName">City Name : </label>
            <div class="autocomplete" style="width:300px;">
                <input id="cityName" type="text" name="cityName" placeholder="Type city name...">
            </div>
            <input type="button" value="Submit" onclick="callWeatherAPI()">
        </div>
    </form>


    <div class="container" id="outputDisp">
        <br><br>
        <hr>
        <h2 style=" text-align: center; color: rgb(23, 20, 204);" id="cityNameTitle">Weather Info</h2>
        <div>
            <p class="detailRow detailRowLeft" id="dateYd">Date :</p>
            <p class="detailRow detailRowRight" id="dateYdValue">Y'day</p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="tempYd">Temperature :</p>
            <p class="detailRow detailRowRight" id="tempYdValue">0</p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="descriptionYd">Description :</p>
            <img id="myImgYd" style="vertical-align: middle;" src="http://openweathermap.org/img/wn/01d@2x.png" alt="The Pulpit Rock" width="41" height="41">
            <p class="detailRow detailRowRight" id="descriptionYdValue"></p>
        </div>

        <hr>
        <div>
            <p class="detailRow detailRowLeft" id="date">Date :</p>
            <p class="detailRow detailRowRight" id="dateValue"></p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="temp">Temperature :</p>
            <p class="detailRow detailRowRight" id="tempValue">0</p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="description">Description :</p>
            <img id="myImg" style="vertical-align: middle;" src="http://openweathermap.org/img/wn/01d@2x.png" alt="The Pulpit Rock" width="41" height="41">
            <p class="detailRow detailRowRight" id="descriptionValue"></p>
        </div>

        <hr>
        <div>
            <p class="detailRow detailRowLeft" id="dateTw">Date :</p>
            <p class="detailRow detailRowRight" id="dateTwValue">Tomorrow</p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="tempTw">Temperature :</p>
            <p class="detailRow detailRowRight" id="tempTwValue">0</p>
        </div>
        <div>
            <p class="detailRow detailRowLeft" id="descriptionTw">Description :</p>
            <img id="myImgTw" style="vertical-align: middle;" src="http://openweathermap.org/img/wn/01d@2x.png" alt="The Pulpit Rock" width="41" height="41">
            <p class="detailRow detailRowRight" id="descriptionTwValue"></p>
        </div>
    </div>

    <script src="Weatherapp.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
